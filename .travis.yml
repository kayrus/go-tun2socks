before_install:
- |-
    case "$(go env GOOS)" in
      *windows*)
        export MAKE=mingw32-make
        ;;
      *freebsd*)
        export MAKE=gmake
        ;;
      *)
        export MAKE=make
        ;;
    esac
dist: focal
language: go
go:
- 1.17.x
branches:
  only:
  - "/v\\d+\\.\\d+\\.\\d+/"
matrix:
  include:
  - os: linux
    arch: amd64
  - os: linux
    arch: arm64
  - os: osx
  - os: windows
  - os: freebsd
script:
- $MAKE build
before_deploy:
- $MAKE build
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 'build/*'
  on:
    tags: true
    repo: kayrus/go-tun2socks
  skip_cleanup: 'true'
